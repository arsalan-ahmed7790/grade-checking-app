<!DOCTYPE html>
<html>
<head>
    <title>Grade Checking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Grade Checking App</h1>
    <form id="gradeForm">
        <label for="percentage">Enter your percentage (0-100):</label>
        <input type="number" id="percentage" min="0" max="100" required>
        <input type="submit" value="Check Grade">
    </form>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
